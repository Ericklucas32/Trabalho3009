<!DOCTYPE html>
<html lang="pt-BR">
    <a href="https://Tecnologia3009T.com">Clique aqui</a>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz: Você está no controle... ou a tela está?</title>
<style>
    body {
        
        font-family: Arial, sans-serif;
        background: #1f3383;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .quiz-container {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
        text-align: center;
        color: #2c3e50;
    }
    .question {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .option {
        background: #ecf0f1;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .option:hover {
        background: #dcdde1;
    }
    .result {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz: Você está no controle... ou a tela está?</h1>
    <div id="quiz"></div>
</div>

<script>
const quizData = [
    { question: "O que é considerado empregado em telas?",
      options: [
        "Usar o celular para trabalhar",
        "O uso excessivo de dispositivos que afetam a saúde física, mental ou os relacionamentos pessoais",
        "Assistir televisão por mais de uma hora por dia",
        "Usar redes sociais sociais"
      ],
      answer: 1 },
    { question: "Qual das seguintes opções NÃO é um sinal de alerta de dependência em telas?",
      options: [
        "Dificuldade de ficar longe do celular",
        "Ansiedade ao não estar online",
        "Usar o celular antes de dormir",
        "Uso prolongado sem perceber o tempo passar"
      ],
      answer: 2 },
    { question: "Qual é um dos efeitos do uso exagerado de redes sociais como Instagram e TikTok?",
      options: [
        "Aumento da autoestima",
        "Melhoria da concentração",
        "Perda de tempo produtiva",
        "Mais interação social"
      ],
      answer: 2 },
    { question: "Qual destas é uma dica para usar telas com equilíbrio?",
      options: [
        "Usar o celular na cama antes de dormir",
        "Evitar conversas pessoais com amigos",
        "Priorizar atividades ao ar livre",
        "Passar o máximo de tempo possível nas redes sociais"
      ],
      answer: 2 },
    { question: "Qual a mensagem principal do 'Lembre-se' no final do texto?",
      options: [
        "As telas foram feitas para controlar a vida das pessoas",
        "A saúde mental não é tão importante quanto o uso das telas",
        "As telas foram feitas para facilitar a vida, não para controlá-la, e a saúde mental importante",
        "Não é necessário procurar ajuda se sentir que perdeu o controle"
      ],
      answer: 2 },
    { question: "Qual é uma consequência do uso excessivo de telas antes de dormir?",
      options: [
        "Melhora do sono",
        "Mais energia ao acordar",
        "Dificuldade para dormir e insônia",
        "Aumento da concentração"
      ],
      answer: 2 },
    { question: "Uma forma de reduzir o tempo em redes sociais é:",
      options: [
        "Desligar notificações",
        "Ficar online o tempo todo",
        "Seguir perfis aleatórios",
        "Usar o celular na cama"
      ],
      answer: 0 },
    { question: "O que é saudável fazer durante o tempo de lazer?",
      options: [
        "Ficar exclusivamente nas redes sociais",
        "Priorizar atividades físicas ou hobbies offline",
        "Evitar qualquer contato com amigos",
        "Usar telas antes de dormir"
      ],
      answer: 1 },
    { question: "Como identificar se uma pessoa está usando telas de forma equilibrada?",
      options: [
        "Ela se sente ansiosa ao desligar o celular",
        "Ela consegue equilibrar tempo online e offline",
        "Ela nunca se exercita",
        "Ela usa redes sociais 24h por dia"
      ],
      answer: 1 },
    { question: "Por que é importante controlar o uso de telas?",
      options: [
        "Para melhorar a saúde mental, física e relacionamentos",
        "Para se tornar dependente das redes sociais",
        "Para perder tempo produtivo",
        "Para evitar dormir"
      ],
      answer: 0 }
];

let currentQuestion = 0;
let score = 0;
const quiz = document.getElementById("quiz");

function loadQuestion() {
    const q = quizData[currentQuestion];
    quiz.innerHTML = `<div class="question">${q.question}</div>` +
        q.options.map((opt, i) => `<div class="option" onclick="selectOption(${i})">${opt}</div>`).join("");
}

function selectOption(selected) {
    const correct = quizData[currentQuestion].answer;
    if (selected === correct) score++;
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quiz.innerHTML = `<div class="result">Você acertou ${score} de ${quizData.length} perguntas!</div>`;
}

loadQuestion();
</script>

</body>
</html>
